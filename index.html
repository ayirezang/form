<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <form class="container">
        <h1 id="heading">Contact Us</h1>

        <!--first name-->
        <div class="FNL">
          <div>
            <label>first name</label>
            <input type="text" name="first name" />
          </div>
          <!--last name-->
          <div>
            <label>last name </label>
            <input type="text" name="lastname" />
          </div>
        </div>
        <!--email address-->
        <div>
          <label>email</label>
          <input class="email" type="email" name="email" />
        </div>
        <!--query-->
        <div><input type="text" placeholder="general enquiry" /></div>
        <!--support-->
        <div>
          <input type="text" placeholder="" />
        </div>
        <!--textarea-->

        <div>
          <label>message</label>
          <input type="text" />
        </div>
        <!--consent check box with text-->
        <div><input /><input /></div>
        <!--button-->
        <button></button>
      </form>
    </main>
  </body>
</html>
